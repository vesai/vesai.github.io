<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <div id="xx"></div>
  <audio id='yy'></audio>
  <button id='zz'>Play x</button>
  <script>
     const audios = [
      'https://cld3097web.audiovideoweb.com/va90web25003/companions/Foundations%20of%20Rock/13.01.mp3',
      'https://cld3097web.audiovideoweb.com/va90web25003/companions/Foundations%20of%20Rock/13.02.mp3'
    ];

    // setInterval(() => {
    //   document.querySelector('#xx').innerHTML += (new Date()).toISOString() + '<br>';
    // }, 3000);

    document.querySelector('#yy').addEventListener('ended', () => {
      document.querySelector('#xx').innerHTML += (new Date()).toISOString() + 'ENDED<br>';
      fetch('/test.json').then((x) => {
        document.querySelector('#xx').innerHTML += (new Date()).toISOString() + 'SUCCESS FETCH<br>';
        x.json().then(xx => {
          document.querySelector('#xx').innerHTML += (new Date()).toISOString() + 'SUCCESS DATA: ' + xx + '<br>';
          document.querySelector('#yy').src = audios[1];
        });
        document.querySelector('#yy').play();
      }, () => {
          document.querySelector('#xx').innerHTML += (new Date()).toISOString() + 'FAIL FETCH<br>';
      });
    });
          document.querySelector('#yy').src = audios[0];
    document.querySelector('#zz').addEventListener('click', () => {
      document.querySelector('#yy').play();
    });
  </script>
</body>
</html>
